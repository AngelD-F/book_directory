{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book directory</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="book, directory, libro, directorio"/>
    <meta name="description" content="Book directory for local library">
    <meta name="author" content="AngelD-F">

    <link rel="icon" type="image/png" href="{% static 'book_directory/img/favicon.png' %}">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        body{
            background-color: azure;
        }

        .book-item {
            background-color: ghostwhite;
        }
        .book-item a h6,
        .book-item a h5,
        .book-item a p {
            text-align: left;
        }
        .book-item a h5{
            text-align: justify; 
            text-justify: inter-word;
        }

        .pagination-color li a{
            background-color: floralwhite;
            color: #3a322d;

        }

    </style>
</head>
<body>
    {% include 'book_directory/navbar.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    {% include 'book_directory/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
