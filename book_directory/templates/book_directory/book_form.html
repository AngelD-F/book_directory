{% extends 'book_directory/base.html' %}
{% block content %}

<div class="card mt-2">
    <div class="card-body">
        <form action method="POST">
            {% csrf_token %}
            {{form}}
            <input class="" type="submit" name="submit"/>
        </form>
    </div>
    {% if book %}
    <div class="card-footer">
        <a href="{% url 'book_directory:delete_book' book.id %}" class="btn btn-outline-danger">Borrar libro</a>
    </div>
    {% endif %}
</div>

{% endblock %}
